{% load crispy_forms_tags %}
{% block content %}
<h2>Nuevo Autor</h2>
<form method="POST" enctype="multipart/form-data" novalidate>

    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock %}
